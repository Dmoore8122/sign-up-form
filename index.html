<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="logo-background">

            <div id="logo">
                <img src="form-images/odin-lined.png" alt="Odin Logo"> 
                <p>ODIN</p>
            </div>

            <div id="credits">
                <p>Photo by <a href="https://unsplash.com/@joshhild">Josh Hild</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>

        <div id="info">
            <div id="welcome">
            <p>This is not a real online sevice! You know you need something like this in your life to 
            help you realize your deepest dreams.
            <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to!
            </p>
            </div>

            <div id="form-info">
            <form action="" method="post">
        
                <h4>Let's Do This!</h4>
                <br>
                

            <div id="xyz">
            <section>  
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" name="user-first-name" id="first-name">
                </p>

                <p>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="user-last-name" id="last-name">
                </p>
            </section> 
            
            <br>

            <section>
                <p>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user-email">
                </p>

                <p>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-number">
                </p>
            </section>    

            <br>

            <section>
                <p>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" required>
                </p>

                <p>
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" id="confirm-pwd" name="confirm-user" required>
                </p>
            </section>
            </div>

            </form>
            </div>

            <div id="submit">
                <button id="submit-it" type="submit">Create Account</button>
                <br>
                <div class="the-end">
                <p>Already have an account? </p> <p style="color: #5c694e;"> Log in!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
